<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/loadHeader.js"></script>
</head>

<body>
  <div id="header"></div>
  <main>
    <div class="container">
      <h1>Contact Us</h1>

      <!-- could obfuscate email: https://formsubmit.co/0aec4e6cd0bb13e34fc581e246ff53f6 -->
      <form id="contactForm" action="https://formsubmit.co/FoodTruckWebsite@mailinator.com" method="POST">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required />
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" placeholder="Your Message" required></textarea>
        </div>

        <input type="hidden" name="_url" value="https://kuchenrolle.github.io/FoodTruckWebsite/contact.html">

        <button type="submit">Submit</button>
      </form>

    </div>
  </main>
</body>

</html>

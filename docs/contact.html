<!DOCTYPE html>

<head>

<body>
  <div id="header"></div>
  <mai class="container"n>
    <div>
      <h1>Contact Us</h1>

      <!-- Contact Information with Social Media Icons -->
      <div class="contact-info">
        <p>
            If you'd like to reach out, you can contact us on social media:
            <div class="social-icons">
                <a href="https://www.facebook.com/p/Spicetrippingfoodtruck-100045126554084/" target="_blank">
                    <img src="images/icons/facebook.svg" alt="Facebook">
                </a>
                <a href="https://www.instagram.com/spicetrippingfoodtruck/" target="_blank">
                    <img src="images/icons/instagram.svg" alt="Instagram">
                </a>
                <a href="https://wa.me/00491779005447" target="_blank">
                    <img src="images/icons/whatsapp.svg" alt="WhatsApp">
                </a>
            </div>
        </p>
        <p>Alternatively, you can use the contact form below or email us directly at <a href="mailto:FoodTruckWebsite@mailinator.com">FoodTruckWebsite@mailinator.com</a>.</p>
      </div>

      <!-- Contact Form -->
      <!-- could obfuscate email: https://formsubmit.co/0aec4e6cd0bb13e34fc581e246ff53f6 -->
      <form id="contactForm" action="https://formsubmit.co/FoodTruckWebsite@mailinator.com" method="POST">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required />
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" placeholder="Your Message" required></textarea>
        </div>

        <input type="hidden" name="_url" value="https://kuchenrolle.github.io/FoodTruckWebsite/contact.html">

        <button type="submit">Submit</button>
      </form>
    </div>
  </main>
</body>
